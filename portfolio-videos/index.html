<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Portfolio Videos</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo--container">
          <img
            src="../icons/code.svg"
            alt="code-img"
            class="nav__logo--image"
          />
          <h3 class="nav__logo--title">Reira</h3>
        </div>
        <ul class="nav__list">
          <li class="nav__items">
            <a href="../home/" class="nav__links">Home</a>
          </li>
          <li class="nav__items">
            <a href="../about/" class="nav__links">About</a>
          </li>
          <li class="nav__items">
            <a href="../projects/" class="nav__links">Projects</a>
          </li>
          <li class="nav__items">
            <a href="../contact/" class="nav__links">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="video__container">
      <div class="video__seriesOne flex">
        <video
          loop
          controls
          disablePictureInPicture
          controlsList="nodownload"
          src="./One.mp4"
          class="video1 basic"
        ></video>
        <video
          loop
          controls
          disablePictureInPicture
          controlsList="nodownload"
          src="./Two.mp4"
          class="video2 basic"
        ></video>
      </div>

      <div class="video__seriesTwo flex">
        <video
          loop
          controls
          disablePictureInPicture
          controlsList="nodownload"
          src="./Three.mp4"
          class="video3 basic"
        ></video>
      </div>

      <div class="video__seriesThree flex">
        <video
          loop
          controls
          disablePictureInPicture
          controlsList="nodownload"
          src="./Four.mp4"
          class="video4 basic"
        ></video>
        <video
          loop
          controls
          disablePictureInPicture
          controlsList="nodownload"
          src="./New.mp4"
          class="video5 basic"
        ></video>
        <video
          loop
          controls
          disablePictureInPicture
          controlsList="nodownload"
          src="./Five.mp4"
          class="video6 basic"
        ></video>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">Created by Rudolph Pereira, &copy; 2020</p>
    </footer>
  </body>
</html>
